version: '3.8'

services:
  snaptag-app:
    build: .
    ports:
      - "3001:3001"  # Backend API
      - "3000:3000"  # Frontend (in production)
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CLIENT_URL=http://localhost:3000
      - DROPBOX_ACCESS_TOKEN=${DROPBOX_ACCESS_TOKEN}
      - DB_PATH=/app/data/snaptag.db
    volumes:
      - snaptag-data:/app/data
      - snaptag-temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - snaptag-app
    restart: unless-stopped
    profiles: ["production"]

volumes:
  snaptag-data:
  snaptag-temp: 